<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Chat</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<button type="button" class="logout" id="logout">Logout</button>
			<div id="username">
				Hello ${username}! you it's on ${room}
			</div>
			<hr>

			<div id="chat_content">
				<div class="messages" id="messages">
					<div class="new_message">
						<labe class="form-label">
							<strong>${username}</strong><span> texto - 10/10 10:20</span>
						</labe>
					</div>
				</div>
			</div>
		</div>

		<input class="form-control" type="text" placeholder="Insert your message" id="message_input">
		<footer></footer>
	</div>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="chat.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Cloudflare -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
